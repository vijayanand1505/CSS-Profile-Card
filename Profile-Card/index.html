<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini-Project: Profile Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Ceo in the House</h1>
      <nav>
        <a href="#profile1">Bill</a>
        <a href="#profile2">Jeff</a>
        <a href="#profile3">Mark</a>
        <a href="#profile4">Elon</a>
        <a href="#profile5">Vembu</a>
      </nav>
    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
          <img
            src="img/bill.jpeg"
            alt="Bill Gates"
            width="500"
            height="500"
          />
          <figcaption>Bill Gates</figcaption>
        </figure>
        <p><q>CEO of Microsoft</q></p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <img
            src="img/jeff.jpeg"
            alt="Jeff Bezos"
            width="500"
            height="500"
          />
          <figcaption>Jeff Bezos</figcaption>
        </figure>
        <p><q>CEO of Amazon</q></p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img
            src="img/mark.jpeg"
            alt="Mark Zuckerberg"
            width="500"
            height="500"
          />
          <figcaption> <span class="nowrap">Mark Zuckerberg</span></figcaption>
        </figure>
        <p><q>CEO of Meta</q></p>
      </article>
      <article id="profile4" class="card">
        <figure>
          <img
            src="img/musk.jpeg"
            alt="Jane Dev Rel"
            width="500"
            height="500"
          />
          <figcaption> <span class="nowrap">Elon Musk</span></figcaption>
        </figure>
        <p><q>CEO of Tesla</q></p>
      </article>
      <article id="profile5" class="card">
        <figure>
          <img
            src="img/vembu.jpeg"
            alt="Jane Dev Rel"
            width="500"
            height="500"
          />
          <figcaption> <span class="nowrap">Sridhar Vembu</span></figcaption>
        </figure>
        <p><q>CEO of Zoho</q></p>
      </article>
    </main>

    <footer>
      <p>&copy; Vijay Anand</p>
    </footer>
  </body>
</html>
